<app-navbar [items]="items" (openEventEmitter)="openCloseCart()"></app-navbar>

<div class="container my-3">
  <h2 class="mb-3 mt-3">Catalogo de productos</h2>

  <app-catalog [products]="products" (productEventEmiter)="onAddCart($event)"></app-catalog>

  @if (showCart) {
    <app-cart-modal
      [items]="items"
      [total]="total"
      (idProductEventEmitter)="onDeleteCart($event)"
      (closeEventEmitter)="openCloseCart()"
    > </app-cart-modal>
  }

</div>
